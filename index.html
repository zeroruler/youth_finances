<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>청년부 재정장부</title>
    <style>
        /* --- 기본 스타일 및 아이폰 최적화 --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F2F2F7; /* iOS 라이트 모드 배경색 */
            padding: 20px;
            padding-bottom: env(safe-area-inset-bottom); /* 아이폰 하단 홈바 여백 확보 */
            margin: 0;
            color: #1C1C1E;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 25px;
            font-weight: 700;
        }

        /* --- 입력 폼 스타일 --- */
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #8E8E93;
            padding-left: 4px;
        }

        /* 모든 텍스트박스/셀렉트박스 높이 및 스타일 통일 */
        input, select {
            width: 100%;
            height: 52px; /* 높이 통일 */
            padding: 0 16px;
            border: 1px solid #E5E5EA; /* iOS 보더 색상 */
            border-radius: 12px; /* 둥근 모서리 */
            background-color: #FFFFFF;
            font-size: 17px; /* 16px 이상이어야 아이폰에서 확대 안됨 */
            box-sizing: border-box; /* 패딩 포함 크기 계산 */
            -webkit-appearance: none; /* iOS 기본 스타일 제거 */
            appearance: none;
        }

        /* 포커스 효과 */
        input:focus, select:focus {
            border-color: #006aff; /* iOS 블루 */
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        /* 읽기 전용 필드 (금액) */
        input[readonly] {
            background-color: #F2F2F7;
            color: #1C1C1E;
            font-weight: bold;
            border: none; /* 읽기 전용은 테두리 제거 */
        }

        /* 셀렉트 박스 화살표 커스텀 (iOS 기본 제거 후 다시 추가) */
        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23C7C7CC' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
        }

        /* --- 버튼 스타일 --- */
        button {
            width: 100%;
            height: 56px;
            background-color: #3182F7; /* 토스 블루 */
            color: white;
            margin-top: 30px;
            margin-bottom: 40px; /* 하단 여유 공간 */
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:active {
            background-color: #0055cc;
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #C7C7CC;
        }

        /* --- 숫자 입력창 화살표(스피너) 제거 --- */
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
        
        /* 구분 선택 안됨(회색) 스타일 */
        select option[disabled] {
            color: #C7C7CC;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>청년부 재정정리</h2>
    <form id="ledgerForm">
        
        <label for="type">구분</label>
        <select id="type" name="type" required onchange="handleTypeChange(this)">
            <option value="" disabled selected hidden>선택해주세요</option>
            <option value="수입">수입</option>
            <option value="지출">지출</option>
            
        </select>

        <label for="item">소계 (내역)</label>
        <input type="text" id="item" name="item" placeholder="" required enterkeyhint="next">

        <label for="price">단가</label>
        <input type="number" id="price" name="price" placeholder="" inputmode="decimal" pattern="[0-9]*" oninput="calcAmount()" enterkeyhint="next">

        <label for="qty">수량</label>
        <input type="number" id="qty" name="qty" value="" inputmode="decimal" pattern="[0-9]*" oninput="calcAmount()" enterkeyhint="next">

        <label for="amount">금액 (자동계산)</label>
        <input type="number" id="amount" name="amount" placeholder="0" readonly>

        <label for="unit">단위구분</label>
        <input type="text" id="unit" name="unit" placeholder="" enterkeyhint="next">

        <label for="note">비고</label>
        <input type="text" id="note" name="note" placeholder="" enterkeyhint="done">

        <button type="button" onclick="submitData()">저장하기</button>
    </form>
</div>

<script>
    // ⚠️ 여기에 구글 앱스 스크립트 배포 URL을 넣어주세요
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxRfiVEDiOpbsXFG9Ha4U5T1muPTXCxSH4UUQKWRc33HSq9LmfKHAhnadF-aBt9ZDCfBw/exec";

    // 구분 선택 시 스타일 변경 (선택된 느낌)
    function handleTypeChange(selectElement) {
        selectElement.style.color = "#1C1C1E"; // 선택되면 글자색 진하게
    }

    // 금액 자동 계산 함수
    function calcAmount() {
        const price = Number(document.getElementById('price').value);
        const qty = Number(document.getElementById('qty').value);
        document.getElementById('amount').value = (price * qty);
    }

    // 데이터 전송 함수
    function submitData() {
        // 필수값 체크
        const type = document.getElementById('type').value;
        const item = document.getElementById('item').value;
        
        if (!type) {
            alert("구분을 선택해주세요");
            document.getElementById('type').focus();
            return;
        }
        if (!item) {
            alert("내역(소계)을 입력해주세요");
            document.getElementById('item').focus();
            return;
        }

        const btn = document.querySelector('button');
        const originalText = btn.innerText;
        btn.innerText = "저장 중...";
        btn.disabled = true;

        const data = {
            type: type,
            item: item,
            price: document.getElementById('price').value,
            qty: document.getElementById('qty').value,
            amount: document.getElementById('amount').value,
            unit: document.getElementById('unit').value,
            note: document.getElementById('note').value
        };

        fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(() => {
            alert("저장되었습니다");
            
            // 폼 초기화 로직
            const form = document.getElementById('ledgerForm');
            form.reset(); 
            
            // '선택해주세요' 상태로 되돌리기 위한 처리
            // (HTML의 disabled 옵션 때문에 reset()만으로는 돌아가지 않을 수 있음)
            document.getElementById('type').value = ""; 
            
            document.getElementById('qty').value = 1;
            btn.innerText = originalText;
            btn.disabled = false;
        })
        .catch(error => {
            console.error('Error:', error);
            alert("오류가 발생했습니다. 다시 시도해주세요.");
            btn.innerText = originalText;
            btn.disabled = false;
        });
    }
</script>

</body>
</html>
